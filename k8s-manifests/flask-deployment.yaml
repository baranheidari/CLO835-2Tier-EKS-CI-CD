# --- 1. Flask Application Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: final
  labels:
    app: flask-app
spec:
  replicas: 1 # Start with 1 replica
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        # CRITICAL: Define resource requests so HPA can calculate utilization
        resources:
          requests:
            cpu: "100m"  # Request 0.1 CPU core
          limits:
            cpu: "200m"  # Hard limit of 0.2 CPU core
        
        # ... rest of the flask-app container configuration remains the same ...
        image: 058264412508.dkr.ecr.us-east-1.amazonaws.com/clo835-flask-app:latest 
        ports:
        - containerPort: 81 
        
        # ... env variables below ...
        
        env:
          # --- Environment Variables from ConfigMap ---
        - name: BACKGROUND_IMAGE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BACKGROUND_IMAGE_URL
        - name: MY_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MY_NAME
        - name: DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE
        - name: DBPORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DBPORT

          # --- Environment Variables for Database Connection ---
          # DBHOST is the internal Kubernetes Service name for MySQL
        - name: DBHOST
          value: mysql-service 
          # The name 'mysql-service' resolves to the stable IP address of the DB Pods.

          # --- Database Credentials from Secret ---
        - name: DBUSER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: username
        - name: DBPWD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password

---
# --- 2. Flask Public Service (LoadBalancer) ---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: final
spec:
  # REQUIRED: LoadBalancer provides a public, stable endpoint
  type: LoadBalancer 
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 80             # The port the LoadBalancer listens on (standard HTTP)
    targetPort: 81       # The port the traffic is sent to inside the container