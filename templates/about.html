<!doctype html>
<title>Hello from Flask</title>

<body style="background-image: url('{{ url_for('static', filename='background.jpg') }}'); background-size: cover;">

  <center>
    <h3 style="color: white; background-color: DodgerBlue; padding: 5px;">Created by: {{ my_name }}</h3>
  </center>

  <div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">

    {% if my_name %}
    <h1>Hello from {{ my_name }}!</h1>
    {% else %}
    <h1>Hello From CLO835!</h1>
    {% endif %}

    {% if contents %}
    <textarea rows="10" cols="50">
        {{ contents }}
    </textarea>
    {% endif %}

  </div>

</body>

</html>
